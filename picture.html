            type="button"
            data-bs-toggle="collapse"

            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">

                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                  >POLLS</a
                >
              </li>

            <form class="d-flex">
              <input
                class="form-control me-2"
                id="search_bar"
                type="search"
                placeholder="Search"
                aria-label="Search"

                Search

            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- End of Nav Bar -->
    <!-- Start of Picture Cards -->
    <main>
      <div class="jumbotron mt-5">
        <h1 class="display-4">Our Pictures!!!!</h1>
        <div id="list-items">
          <div id="row" class="row"></div>
        </div>
      </div>

      <!-- Modal pop up for each product details -->
      <div
        class="modal fade"
        id="cardModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="cardModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 id="modalName"></h3>
            </div>
            <div class="modal-body">
              <div class="modalImages">
                <div id="pic" class="carousel slide" data-bs-interval="false">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        id="modalImg"
                        src=""
                        class="card-img-top"
                        alt="First Slide"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        id="modalImg2"
                        src=""
                        class="card-img-top"
                        alt="Second Slide"
                      />
                    </div>
                  </div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#pic"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#pic"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>

              <!-- <b>Style:</b>
              <span id="modalStyle">Black with custom print</span> <br /> -->
              <div class="info1">
                <hr />
                <b>Info:</b>
                <span id="info"
                  >"Right Click & Save As" to download the pictures.</span
                >
              </div>
              <div class="modal-footer">
                <a class="btn btn-primary" data-bs-dismiss="modal">Close</a>
              </div>
            </div>

            <div class="modal-back">
              <h3 id="modalBack"></h3>
            </div>
          </div>
        </div>
      </div>
    </main>
